name: newrelic-azure-log-ingestion

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]
    env:
      ARCHIVE: function-${{ github.run_id }}.zip
    steps:
    - name: Install core tools
      run: sudo apt-get install azure-functions-core-tools-3
    - name: Checkout
      uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - name: Cache node modules
      uses: actions/cache@v2
      env:
        cache-name: cache-node-modules
      with:
        # npm cache files are stored in `~/.npm` on Linux/macOS
        path: ~/.npm
        key: ${{ runner.os }}-build-${{ matrix.node-version }}-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ matrix.node-version }}-${{ env.cache-name }}-
          ${{ runner.os }}-build-${{ matrix.node-version }}-
    - name: Install dependencies
      run: npm ci
    - name: Build
      run: npm run build
    - name: Lint
      run: npm run lint
    - name: Test
      run: npm run test
    - name: Package
      run: |
        mkdir -p artifacts/zip
        func extensions install
        npm prune --production
        zip -r artifacts/zip/${{ env.ARCHIVE }} . --exclude @.funcignore --exclude .funcignore
    - name: Publish Blob
      run: az storage blob upload -c zips -f artifacts/zip/${{ env.ARCHIVE }} -n ${{ env.ARCHIVE }} --connection_string ${{ secrets.BLOBSTORAGECONNECTIONSTRING }}
    - name: Prepare GitHub Artifact
      run: |
        mkdir artifacts/archive
        unzip artifacts/zip/${{ env.ARCHIVE }} -d artifacts/archive
    - name: Upload GitHub Artifact
      uses: actions/upload-artifact@v2
      with:
        name: function
        path: artifacts/archive/**
        retention-days: 1
